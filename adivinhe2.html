<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - Adivinhe!</title>
</head>
<body>    

    <p>Quantos dedos você está segurando?</p>

    <p>
        <select id="myNumber">

            <option>0</option>

            <option>1</option>

            <option>2</option>

            <option>3</option>

            <option>4</option>

            <option>5</option>

        </select>

        <button id="guess">Adivinhe!</button>

    </p>


    <script type="text/javascript">

        document.getElementById("guess").onclick = function() {

            var myNumber = document.getElementById("myNumber").value;

            var gotIt = false;

            var numberOfGuesses = 1;

            while(gotIt == false) {

                var guess = Math.floor(Math.random() * 6);

                if (guess == myNumber) {

                    gotIt = true;

                    alert("Acertou! --- O número era " + guess + " --- Foram " + numberOfGuesses + " tentativas.");
                
                } else {

                    numberOfGuesses++;

                }

            }

        }

    </script>

</body>
</html>
