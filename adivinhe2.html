<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - Adivinhe!</title>
</head>
<body>    

    <p>How many fingers are you holding up?</p>

    <p><input type="text" id="myNumber"></p>

    <button id="guess">Guess!</button>

    <script type="text/javascript">

        document.getElementById("guess").onclick = function() {

            var myNumber = document.getElementById("myNumber").value;

            var gotIt = false;

            var numberOfGuesses = 1;

            while(gotIt == false) {

                var guess = Math.floor(Math.random() * 6);

                if (guess == myNumber) {

                    gotIt = true;

                    alert("Acertou! --- O n√∫mero era " + guess + " --- Foram " + numberOfGuesses + " tentativas.");
                
                } else {

                    numberOfGuesses++;

                }

            }

        }

    </script>

</body>
</html>
